language: python
python:
  - "3.5"
# command to install dependencies
install: "pip install -r requirements.txt"
# services needed to run the application
before_script:
  - psql -c 'create database fixit;' -U postgres
env:
- POSTGRES_DATABASE=fixit
- POSTGRES_USER=postgres
- POSTGRES_PASSWORD=
- PACKAGE_VERSION="1.0.*"

services:
  - postgres
  - rabbitmq
# command to run tests
script: python3 manage.py test
