language: python
python:
- '3.5'
install: pip install -r requirements.txt
before_script:
- psql -c 'create database fixit;' -U postgres
env:
  matrix:
  - POSTGRES_DATABASE=fixit POSTGRES_USER=postgres PACKAGE_VERSION="1.0.*" POSTGRES_PASSWORD=
services:
- postgres
- rabbitmq
script: python3 manage.py test
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: develop
export:
  secure: 
