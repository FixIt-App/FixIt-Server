<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static "app.css" %}">
</head>

<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="login-image" src="{% static "kitchen.jpg" %}" alt="">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <img src="{% static "fix-it.jpg" %}" class="login-logo" alt="">
                                    {% if error is not None and error is True %}
                                    <div class="row">
                                        <div class="col s12 m12">
                                            <div class="card-panel yellow lighten-1">
                                            <span class="black-text">
                                                El usuario o la contraseña es incorrecta. Inténtalo de nuevo
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                    {% endif %}
                                    <form action="" class="signup-form" method="POST">
                                        
                                        <h2> Ingresa tus datos para crear una cuenta </h2>
                                        <div class="divider"></div>
                                        {% csrf_token %}
                                        <div class="section">
                                            <input type="text" name="first_name" placeholder="Primer Nombre" />
                                            <input type="text" name="last_name" placeholder="Segundo Nombre" />
                                            <input type="text" name="username" placeholder="Correo Electrónico" />
                                            <input type="password" name="password" placeholder="Contraseña" />
                                            <input type="text" name="phone" placeholder="Teléfono" />
                                            <button class="btn waves-effect waves-light" type="submit"> Crear Cuenta </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia Sesión</a>
                                </div>
                                <div class="login-box section">
                                    <a class="btn btn-fb hide-on-med-and-up" href="{% url 'login' %}"> Inicia Sesión </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
